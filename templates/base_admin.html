<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Placement Portal{% endblock %}</title>

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand fw-semibold" href="#">Placement Portal</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <form class="d-flex">
           <input class="form-control me-2" type="search" placeholder="Search">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </form>


    </div>
</nav>

<!-- Main Layout -->
<div id="Amain">

    <!-- Sidebar -->
    <div id="Aleft">
        <a href="{{url_for('admin_dashboard')}}">Dashboard</a>
        <a href="{{url_for('admin_company')}}">Companies</a>
        <a href="{{url_for('admin_student')}}">Students</a>
        <a href="#">Company Applications</a>
        <a href="#">Student Applications</a>
        <a href="#">Ongoing Drives</a>
    </div>

    <!-- Content -->
    <div id="Aright">
        <div class="content-box">
            {% block content %}{% endblock %}
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
