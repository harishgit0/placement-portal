<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"rel="stylesheet"
>


    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div id="Hnavbar">
            <nav class="navbar navbar-expand-lg custom-navbar">
                <div class="container-fluid">

                    <a class="navbar-brand" href="{{url_for('index')}}">Placement Portal</a>

                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ms-auto">

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">
                                    Home
                                </a>
                            </li>

                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    Company
                                </a>

                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="{{url_for('login')}}">
                                            Company Login
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="{{url_for('register')}}">
                                            Company Register
                                        </a>
                                    </li>
                                </ul>
                            </li>

                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    Student
                                </a>

                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="{{url_for('login')}}">
                                            Student Login
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="{{url_for('register')}}">
                                            Student Register
                                        </a>
                                    </li>
                                </ul>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('login')}}">
                                    Admin Login
                                </a>
                            </li>

                        </ul>
                    </div>

                </div>
            </nav>
        </div>
    <div id="login">
        <div id="Lleft">
            <div class="login-box">
                <!-- login form -->
                <div id="innertext">
                        <h2>Login</h2>
                    </div>

                    <div id="innerline">
                        <p>Welcome back</p>
                        <h5>Enter your details to login</h5>
                    </div>

                    <div id="form">
                        <form action="{{ url_for('login') }}" method="POST">

                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    Email
                                </label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    required
                                >
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    Password
                                </label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    required
                                >
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                Login
                            </button>

                        </form>
                    </div>

                    <div class="register-link">
                        <p>New user?</p>
                        <a href="{{ url_for('register') }}">Register</a>
                    </div>
            </div>
        </div>

        <div id="Lright">
            <img src="/static/image/loginn_background.png" alt="Login Image">
        </div>
    </div>

</body>
</html>
