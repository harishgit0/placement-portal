<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"rel="stylesheet"
>


    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div id="login">
        <div id="Lleft">
            <div class="login-box">
                <!-- login form -->
                <div id="innertext">
                        <h2>Login</h2>
                    </div>

                    <div id="innerline">
                        <p>Welcome back</p>
                        <h5>Enter your details to login</h5>
                    </div>

                    <div id="form">
                        <form action="{{ url_for('login') }}" method="POST">

                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    Email
                                </label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    required
                                >
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    Password
                                </label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    required
                                >
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                Login
                            </button>

                        </form>
                    </div>

                    <div class="register-link">
                        <p>New user?</p>
                        <a href="#">Register</a>
                    </div>
            </div>
        </div>

        <div id="Lright">
            <img src="/static/image/login_background.jpg" alt="Login Image">
        </div>
    </div>

</body>
</html>
