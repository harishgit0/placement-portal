<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>



    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div id="Hnavbar">
            <nav class="navbar navbar-expand-lg custom-navbar">
                <div class="container-fluid">

                    <a class="navbar-brand" href="{{url_for('index')}}">Placement Portal</a>

                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ms-auto">

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">
                                    Home
                                </a>
                            </li>

                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    Company
                                </a>

                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="{{url_for('login')}}">
                                            Company Login
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="{{url_for('register')}}">
                                            Company Register
                                        </a>
                                    </li>
                                </ul>
                            </li>

                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    Student
                                </a>

                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="{{url_for('login')}}">
                                            Student Login
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="{{url_for('register')}}">
                                            Student Register
                                        </a>
                                    </li>
                                </ul>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('login')}}">
                                    Admin Login
                                </a>
                            </li>

                        </ul>
                    </div>

                </div>
            </nav>
        </div>
    <div id="login">
        <div id="Lleft">
            <div class="login-box">
                <div id="innertext">
                        <h2>Register</h2>
                    </div>

                    <div id="innerline">
                        <p>Welcome</p>
                        <h5>Enter your details to Register</h5>
                    </div>

                    <div id="form">
                        <form action="{{ url_for('register') }}" method="POST">

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-control" id="role" name="role" required>
                                    <option value="student">Student</option>
                                    <option value="company">Company</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Register</button>

                        </form>
                    </div>

                    <div class="register-link">
                        <p>Already have an account?</p>
                        <a href="{{url_for('login')}}">Login</a>
                    </div>
            </div>
        </div>

        <div id="Lright">
            <img src="/static/image/register_background.jpg" alt="Login Image">
        </div>
    </div>

</body>
</html>
